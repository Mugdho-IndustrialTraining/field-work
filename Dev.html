
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>Here are my skills:</p>
  </header>

  <section id="skills">
    <div class="skill">
      <label for="software-dev">Software Development</label>
      <progress id="software-dev" value="90" max="100"></progress>
    </div>
    <div class="skill">
      <label for="python">Python</label>
      <progress id="python" value="85" max="100"></progress>
    </div>
    <div class="skill">
      <label for="html">HTML</label>
      <progress id="html" value="80" max="100"></progress>
    </div>
    <div class="skill">
      <label for="css">CSS</label>
      <progress id="css" value="75" max="100"></progress>
    </div>
    <div class="skill">
      <label for="js">JavaScript</label>
      <progress id="js" value="70" max="100"></progress>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
